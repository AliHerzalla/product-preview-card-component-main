<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <img src="./images/image-product-desktop.jpg" alt="Product" />
        <div class="text-content">
          <div class="product">PERFUME</div>
          <p class="product-name">Gabrielle Essence Eau De Parfum</p>
          <p class="product-info">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <p class="new-price">$149.99</p>
            <p class="old-price">$169.99</p>
          </div>
          <button class="button">
            <img src="./images/icon-cart.svg" alt="icon" /> Add to Cart
          </button>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ali Herzalla</a>.
      </div>
    </div>
  </body>
</html>
